<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lib/style.css">

    <body>
        <div class = "main-panel">

    <div class="button-panel">

    <script src="choicer.js"></script>
    <script>
    $("#selection").click(function() {
        var coffee = $('.nametag').text();
        console.log(coffee);
        $.ajax({
            url: '/mychoicer',
            type: 'POST',
            data: {data:coffee},
            dataType: 'text'
        });
    });
    </script>
    <script>
        $("#goback").click(function() {
            history.back();
        })
    </script>
